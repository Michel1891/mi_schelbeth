<!DOCTYPE html>

<head>

  <title>SCHELBETH SYSTEMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenido {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      width: 600px;
      height: auto;
      z-index: 2;
      margin-bottom: 40px;
      animation: aparecerZoom 4s ease-out forwards, flotar 6s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes aparecerZoom {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes flotar {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .titulo {
      font-size: 3.5rem;
      color: #1fabc4;
      animation: entrada 4s ease-out forwards, brillo 6s infinite alternate;
      opacity: 0;
    }

    @keyframes entrada {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes brillo {
      0% {
        text-shadow: 0 0 5px #021a15, 0 0 10px #02130f;
      }
      100% {
        text-shadow: 0 0 15px #031411, 0 0 30px #011612;
      }
    }

    .botonera {
      position: fixed;
      top: 0;
      right: 0;
      display: flex;
      gap: 10px;
      padding: 15px 20px;
      background: transparent;
      z-index: 10;
    }

    .botonera button {
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      background-color: transparent;
      color: #1a0101;
      border-radius: 6px;
      cursor: pointer;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .botonera button:hover {
      color: #f0ecec;
      text-shadow: 0 0 10px #0804f7;
    }
  </style>
</head>
<body>
