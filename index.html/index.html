  <!-- 🎨 Estilos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      text-align: center;
      height: 100vh;
      overflow: auto;
      position: relative;
    }

    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenido {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      width: 600px;
      height: auto;
      z-index: 2;
      margin-bottom: 40px;
      animation: aparecerZoom 4s ease-out forwards, flotar 6s ease-in-out infinite;
      opacity: 0;
      cursor: pointer;
    }

    @keyframes aparecerZoom {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .titulo {
      font-size: 3.5rem;
      color: #0796af;
      text-align: center; /* centrado */
      animation: entrada 4s ease-out forwards, brillo 6s infinite alternate;
      opacity: 0;
      margin: 0 auto 20px auto;
    }

    @keyframes entrada {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes brillo {
      0% { text-shadow: 0 0 5px #1fabc4, 0 0 10px #0ff; }
      100% { text-shadow: 0 0 15px #00d4ff, 0 0 40px #00f6ff; }
    }

    .botonera {
      position: fixed;
      top: 0;
      right: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px 20px;
      z-index: 10;
      justify-content: flex-end;
    }

    .botonera button {
      padding: 10px 18px;
      font-size: 16px;
      border: 1px solid #f7fafa;
      background-color: transparent;
      color: #160d0d;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .botonera button:hover {
      background: #bdf0e5;
      color: #000;
      box-shadow: 0 0 15px #00e0ff;
    }

    /* 📱 Adaptación móvil */
    @media (max-width: 768px) {
      .titulo { font-size: 2rem; }
      .botonera {
        position: static;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
      }
      .botonera button { 
        font-size: 14px; 
        padding: 10px 16px; 
        flex: 1 1 45%; 
        min-width: 120px;
      }
    }
  </style>
