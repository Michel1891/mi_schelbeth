<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto por WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 🧩 Favicon / Logo -->
  <link rel="icon" href="src/image/logo1.png" type="image/png">
  <link rel="apple-touch-icon" href="src/image/logo1.png">

  <!-- 🧠 Metadatos SEO -->
  <meta name="title" content="SCHELBETH SYSTEMS — Innovación en Seguridad">
  <meta name="description" content="SCHELBETH SYSTEMS ofrece soluciones integrales en seguridad electrónica, innovación tecnológica y desarrollo digital.">
  <meta name="keywords" content="SchelBeth, seguridad, tecnología, innovación, sistemas, cámaras, alarmas, Uruguay">

  <!-- 🌐 Open Graph -->
  <meta property="og:title" content="SCHELBETH SYSTEMS — Innovación en Seguridad">
  <meta property="og:description" content="Soluciones tecnológicas integrales en seguridad e innovación digital.">
  <meta property="og:image" content="https://www.schelbeth.com/src/image/logo1.png">
  <meta property="og:url" content="https://www.schelbeth.com">
  <meta property="og:type" content="website">

  <!-- 🐦 Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SCHELBETH SYSTEMS — Innovación en Seguridad">
  <meta name="twitter:description" content="Soluciones tecnológicas integrales en seguridad e innovación digital.">
  <meta name="twitter:image" content="https://www.schelbeth.com/src/image/logo1.png">

  <!-- 🎨 Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding-top: 40px;
      margin: 0;
    }

    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenido {
      position: relative;
      z-index: 1;
      padding: 50px 20px;
    }

    .titulo {
      font-size: 2.5rem;
      color: #1fabc4;
      text-align: center;
      animation: entrada 4s ease-out forwards, brillo 6s infinite alternate;
      opacity: 0;
      margin: 0 auto 20px auto;
    }

    input, textarea {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 15px;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      background-color: transparent;
      color: #111010;
      border-radius: 6px;
      cursor: pointer;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      margin: 5px;
    }

    button:hover {
      color: #f0ecec;
      text-shadow: 0 0 10px #0804f7;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .galeria img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 3px solid white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
      border-color: #00c3ff;
    }

    @keyframes entrada {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes brillo {
      0% { text-shadow: 0 0 5px #021a15, 0 0 10px #02130f; }
      100% { text-shadow: 0 0 15px #031411, 0 0 30px #011612; }
    }

    /* === 📱 MÓVILES (≤480px) === */
    @media (max-width: 480px) {
      body {
        padding-top: 20px;
      }

      .titulo {
        font-size: 1.6rem;
        margin-bottom: 10px;
      }

      input, textarea {
        width: 95%;
        font-size: 14px;
        padding: 8px;
      }

      button {
        font-size: 12px;
        padding: 8px 12px;
        margin: 3px;
      }

      .galeria {
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 0 10px;
      }

      .galeria img {
        max-width: 100%;
      }

      .contenido {
        padding: 20px 10px;
      }
    }
  </style>
</head>

<body>
  <img class="fondo" src="src/image/fondo2.png" alt="Fondo">

  <div class="contenido">
    <h1 class="titulo">Contactos</h1>

    <!-- Botones de navegación -->
    <button onclick="location.href='inicio.html'">Inicio</button>
    <button onclick="location.href='quienessomos.html'">¿Quiénes Somos?</button>
    <button onclick="location.href='nuestrotrabajos.html'">Trabajos Realizados</button>
    <button onclick="location.href='equiposqueutilizamos.html'">Equipos que utilizamos</button>
    <button onclick="location.href='contacto.html'">Contactos</button>

    <h2>Consultano por tu presupuesto</h2>

    <!-- Formulario WhatsApp -->
    <form id="formWhatsApp">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu correo (opcional)">
      <textarea id="mensaje" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar por WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("formWhatsApp").addEventListener("submit", function(e) {
      e.preventDefault();
      const numero = "59891947036"; // Uruguay +598
      const nombre  = document.getElementById("nombre").value;
      const email   = document.getElementById("email").value;
      const mensaje = document.getElementById("mensaje").value;
      let texto = `Hola, soy ${nombre}.`;
      if (email) texto += ` Mi correo es: ${email}.`;
      texto += `\n${mensaje}`;
      const textoCodificado = encodeURIComponent(texto);
      window.open(`https://wa.me/${numero}?text=${textoCodificado}`, "_blank");
    });
  </script>
</body>
</html>
