  <style>
    /* === ESTILO BASE === */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding-top: 40px;
      margin: 0;
    }

    .fondo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .titulo {
      font-size: 2.5rem;
      color: #1fabc4;
      text-align: center;
      animation: entrada 4s ease-out forwards, brillo 6s infinite alternate;
      opacity: 0;
      margin: 0 auto 20px auto;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      align-items: start;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .foto-card {
      width: 100%;
      max-width: 320px;
      background: rgba(0,0,0,0.25);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      position: relative;
      margin: 0 auto;
    }

    .foto {
      width: 100%;
      aspect-ratio: 10/10;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      border: 6px solid #444;
      cursor: pointer;
      transition: transform .28s ease;
      user-select: none;
    }

    .foto:hover {
      transform: translateY(-6px) scale(1.02);
    }

    .leyenda {
      margin-top: 10px;
      text-align: left;
      font-size: 0.95rem;
      color: #140505;
    }

    .logo {
      width: 100px;
      height: auto;
      z-index: 2;
      margin-bottom: 40px;
      animation: aparecerZoom 4s ease-out forwards, flotar 6s ease-in-out infinite;
      opacity: 0;
    }

    /* Animaciones */
    @keyframes aparecerZoom {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes entrada {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes brillo {
      0% { text-shadow: 0 0 5px #021a15, 0 0 10px #02130f; }
      100% { text-shadow: 0 0 15px #031411, 0 0 30px #011612; }
    }

    .botones {
      text-align: center;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      background-color: transparent;
      color: #111010;
      border-radius: 6px;
      cursor: pointer;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      margin: 5px;
    }

    button:hover {
      color: #f0ecec;
      text-shadow: 0 0 10px #0804f7;
    }

    .nota {
      margin-top: 18px;
      color: #141212;
      font-size: 0.85rem;
    }

    /* === MODAL === */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      padding: 20px;
    }

    .modal.open { display: flex; }

    .modal-content {
      width: 100%;
      max-width: 1200px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.9);
      background: #0b0b0b;
    }

    .modal-img {
      width: 100%;
      height: 80vh;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .watermark {
      position: absolute;
      right: 16px;
      bottom: 16px;
      font-weight: 700;
      font-size: 18px;
      color: rgba(255,255,255,0.18);
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    /* === ðŸ“± OPTIMIZACIÃ“N MÃ“VIL (hasta 480px) === */
    @media (max-width: 480px) {
      body {
        padding-top: 20px;

      }

        text-align: center;
      }

      button {
        font-size: 12px;
        padding: 8px 12px;
        margin: 3px;
      }

      .modal-content {
        max-width: 95%;
      }

      .modal-img {
        height: 60vh;
      }
    }

<body>

    <div class="modal-content">

  <!-- âš™ï¸ Script -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const btnClose = document.getElementById('btnClose');

    document.querySelectorAll('.foto').forEach(foto => {
      foto.addEventListener('click', () => abrirModal(foto.dataset.src));
    });

    function abrirModal(src) {
      modalImg.style.backgroundImage = `url("${src}")`;
      modal.classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function cerrarModal() {
      modal.classList.remove('open');
      modalImg.style.backgroundImage = '';
      document.body.style.overflow = '';
    }

    btnClose.addEventListener('click', cerrarModal);
    modal.addEventListener('click', e => { if (e.target === modal) cerrarModal(); });
  </script>
