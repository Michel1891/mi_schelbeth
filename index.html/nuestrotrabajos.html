  <script>
    document.addEventListener('contextmenu', e=>e.preventDefault());
    document.addEventListener('dragstart', e=>e.preventDefault());
    document.addEventListener('selectstart', e=>e.preventDefault());

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const btnClose = document.getElementById('btnClose');

    // Escuchar clicks en todas las galerÃ­as
    document.querySelectorAll('.galeria').forEach(gal => {
      gal.addEventListener('click', e=>{
        const foto = e.target.closest('.foto');
        if (!foto) return;
        abrirModal(foto.dataset.src);
      });
    });

    function abrirModal(src){
      modalImg.style.backgroundImage = `url("${src}")`;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function cerrarModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      modalImg.style.backgroundImage = '';
      document.body.style.overflow = '';
    }

    btnClose.addEventListener('click', cerrarModal);
    modal.addEventListener('click', e=>{if(e.target===modal)cerrarModal();});
  </script>
