<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Álbum protegido — Nuestros trabajos</title>
  <style>
    /* === TU CSS (sin cambios grandes) === */
    .fondo {
      position: fixed;top:0;left:0;width:100%;height:100%;
      object-fit: cover;z-index:-1;
    }
    body {font-family: Arial, sans-serif;text-align:center;background:#f5f5f5;padding-top:40px;}
    .titulo {font-size:2.5rem;color:#1fabc4;text-align:center;animation:entrada 4s ease-out forwards, brillo 6s infinite alternate;opacity:0;margin:0 auto 20px auto;}
    .galeria {display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;align-items:start;margin-bottom:30px;}
    .foto-card{width:100%;max-width:320px;background:rgba(0,0,0,0.25);padding:12px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.7);position:relative;margin:0 auto;}
    .foto{width:100%;aspect-ratio:10/10;border-radius:10px;background-size:cover;background-position:center;border:6px solid #444;cursor:pointer;transition:transform .28s ease;user-select:none;}
    .foto:hover{transform:translateY(-6px) scale(1.02);}
    .protector{position:absolute;inset:0;background:transparent;z-index:3;}
    .leyenda{margin-top:10px;text-align:left;font-size:0.95rem;color:#140505}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:9999;padding:20px;}
    .modal.open{display:flex;}
    .modal-content{width:100%;max-width:1200px;border-radius:12px;position:relative;box-shadow:0 20px 60px rgba(0,0,0,0.9);background:#0b0b0b;}
    .modal-img{width:100%;height:80vh;background-size:contain;background-repeat:no-repeat;background-position:center;}
    .watermark{position:absolute;right:16px;bottom:16px;font-weight:700;font-size:18px;color:rgba(255,255,255,0.18);}
    .modal-close{position:absolute;top:12px;right:12px;background:rgba(255,255,255,0.1);border:none;padding:8px 10px;border-radius:8px;color:#fff;cursor:pointer;}
    .nota{margin-top:18px;color:#141212;font-size:0.85rem}
    .logo {
      width: 100px;
      height: auto;
      z-index: 2;
      margin-bottom: 40px;
      animation: aparecerZoom 4s ease-out forwards, flotar 6s ease-in-out infinite;
      opacity: 0;
  
    }

    @keyframes aparecerZoom {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes flotar {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .titulo {
      font-size: 3.5rem;
      color: #1fabc4;
      animation: entrada 4s ease-out forwards, brillo 6s infinite alternate;
      opacity: 0;
    }

    @keyframes entrada {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes brillo {
      0% {
        text-shadow: 0 0 5px #021a15, 0 0 10px #02130f;
      }
      100% {
        text-shadow: 0 0 15px #031411, 0 0 30px #011612;
      }
    }

    .botonera {
  position: fixed;
  top: 0;
  right: 0;
  display: flex;
  gap: 10px;
  padding: 15px 20px;
  background: transparent;  /* Fondo totalmente transparente */
  z-index: 10; /* delante del fondo */
}

.botonera button {
  padding: 10px 18px;
  font-size: 14px;
  border: none;
  background-color: transparent; /* Fondo transparente */
  color: #111010; /* Blanco para que se vea sobre la imagen */
  border-radius: 6px;
  cursor: pointer;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

.botonera button:hover {
  color: #f0ecec;
  text-shadow: 0 0 10px #0804f7;
}
  </style>
</head>
<body>
  <!-- Fondo -->
  <img class="fondo" src="src/image/fondo2.png" alt="Fondo">

  <h1 class="titulo">Nuestros trabajos</h1>
  <img class="logo" src="src/image/logo1.png" alt="Logo centrado animado">
  <div class="contenido">

        <div class="leyenda">Local comercial - Agosto 2025</div>
        <img class="logo" src="src/image/logo1.png" alt="Logo centrado animado">

    <!-- Galería 2 -->

        <div class="foto" data-src="src/image/foto6.jpeg" style="background-image:url('src/image/foto6.jpeg')">

    <div class="nota">Nota: las imágenes están protegidas.</div>

  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="btnClose">Cerrar ✕</button>
      <div class="modal-img" id="modalImg">
        <div class="watermark">© Schelbeth</div>
      </div>
    </div>
  </div>
  </script>

  <script>
    document.addEventListener('contextmenu', e=>e.preventDefault());
    document.addEventListener('dragstart', e=>e.preventDefault());
    document.addEventListener('selectstart', e=>e.preventDefault());

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const btnClose = document.getElementById('btnClose');

    // Escuchar clicks en todas las galerías
    document.querySelectorAll('.galeria').forEach(gal => {
      gal.addEventListener('click', e=>{
        const foto = e.target.closest('.foto');
        if (!foto) return;
        abrirModal(foto.dataset.src);
      });
    });

    function abrirModal(src){
      modalImg.style.backgroundImage = `url("${src}")`;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function cerrarModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      modalImg.style.backgroundImage = '';
      document.body.style.overflow = '';
    }

    btnClose.addEventListener('click', cerrarModal);
    modal.addEventListener('click', e=>{if(e.target===modal)cerrarModal();});
  </script>
</body>
</html>
